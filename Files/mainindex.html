<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="mainindex.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <div class="container">
            <h1>Corona Virus</h1>
            <h2>( COVID-19)</h2>
            <h3 id="date">Date & Time</h3>

            <form autocomplete="off">
                <input type="text" name="search" id="srch" required list="countries" placeholder="Enter name of Country">
                <datalist id="countries">
                    
                </datalist>
                <button>Search</button>
            </form>

            <h2 id="country-name">World</h2>

            <div class="content">
                <div class="box confirmed">
                    <p>confirmed</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up" aria-hidden="true">0</i>
                </div>
                <div class="box deaths">
                    <p>deaths</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up" aria-hidden="true">0</i>
                </div>
                <div class="box recovered">
                    <p>recovered</p>
                    <h3>0</h3>
                    <i class="fa fa-long-arrow-up" aria-hidden="true">0</i>
                </div>
            </div>

            <div class="chart"></div>
        </div>

        <script src="mainindex.js"></script>
    </body>
</html>
